storage:
  # Available storage providers: YAML, SQLITE, MYSQL, MARIADB, POSTGRESQL, MONGODB
  # WARNING: The SQLITE, MYSQL, MARIADB, POSTGRESQL, MONGODB providers are currently under development and could
  # potentially lead to data loss in future updates. For production environments, it is recommended to use the YAML
  # provider due to its stability and reliability. However, you can choose other providers at your own risk.
  database: YAML
  settings:
    yaml:
      folder: playerdata
    sqlite:
      file: database
    # Configure here MYSQL, MARIADB, & POSTGRESQL
    mysql:
      address: 127.0.0.1
      port: 3306
      database: advancedkits
      username: root
      password: password
      table-prefix: advancedkits_
      # Set the driver class name
      # Default driver class names:
      # MySQL - me.extremall.advancedkits.libs.mysql.cj.jdbc.Driver
      # MariaDB - me.extremall.advancedkits.libs.mariadb.Driver
      # PostgreSQL - me.extremall.advancedkits.libs.postgresql.Driver
      # Leave this empty to use automatically one of the above drivers.
      driver-class-name: ''
      pool-settings:
        maximum-pool-size: 10
        minimum-idle: 10
        maximum-lifetime: 1800000
        connection-timeout: 5000
        properties:
          - characterEncoding=utf8
          - encoding=UTF-8
          - useUnicode=true
          - useSSL=false
          - socketTimeout=30000
          - tcpKeepAlive=true
          - autoReconnect=true
          - cachePrepStmts=true
          - prepStmtCacheSize=250
          - prepStmtCacheSqlLimit=2048
          - useServerPrepStmts=true
          - useLocalSessionState=true
          - rewriteBatchedStatements=true
          - cacheResultSetMetadata=true
          - cacheServerConfiguration=true
          - elideSetAutoCommits=true
          - maintainTimeStats=false
    mongodb:
      address: 127.0.0.1
      port: 27017
      database: advancedkits
      username: admin
      password: password
kit-settings:
  replace-items: false
voucher-settings:
  # The NBTAPI library is used to inject tags on the voucher display item.
  nbt-tags:
    # Do you want to use tags on voucher items? (recommended true)
    #
    # When set to true, a tag will be added to vouchers. Vouchers without the specified tag name or with
    # a different tag name will no longer function. This option offers the best performance and allows
    # you to modify item values at any time without rendering older vouchers invalid. You can also use
    # any PlaceholderAPI placeholder without any issues; however, please note that placeholders cannot
    # be refreshed.
    #
    # When set to false, the entire item will be checked for similarity. If any value of the item is
    # changed, the old voucher will no longer work. You can only use static placeholders in this case;
    # otherwise, the voucher will no longer function. Choose this option if you already have vouchers
    # without tags and do not want to invalidate them.
    enabled: true
    # Modify this setting if you want to invalidate current vouchers with this tag name.
    # To enable this functionality, ensure that nbt-tags are enabled above.
    tag-name: advancedkits-vouchers
  # Disable the ability to rename vouchers using an anvil.
  #
  # Note: When set to true, players will be disallowed from renaming voucher items.
  #       To work this option, nbt tags must be enabled.
  #       To work this option, your server version must be 1.9.4 or newer.
  disable-anvil-rename: true
menu-settings:
  # Whether to enable the back to previous menu feature.
  # Set to 'true' to allow navigating back to the previous menu by closing the current submenu, 'false' to disable.
  back-to-previous-menu: true
  # Determines whether the current menu should be closed before opening a new one.
  # If set to true, the current menu will be closed, and the mouse will be centered on the switch.
  # Note: Sound effects and particles will not be triggered when menus are closed during menu switching.
  close-menu-before-open:
    # Close the current menu before opening the main menu.
    # This occurs when using the back button on a category.
    main: false
    # Close the current menu before opening a category menu.
    # This occurs when opening a category menu from the main menu.
    category: false
    # Close the current menu before opening a preview menu.
    # This occurs when opening a preview menu from the main menu or categories.
    preview: true
  # Control whether the menu should close on successful and failed kit claims.
  close-menu-on-claim-kit:
    # Close the menu when the player successfully receives the kit.
    success: true
    # Close the menu when the kit claim fails (e.g., cooldown, locked, overused, purchasable).
    failure: true
  # Define which click types are allowed for specific actions.
  # Click types can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/event/inventory/ClickType.html
  click-types:
    claim-kit:
      - LEFT
    preview-kit:
      - RIGHT
    buttons:
      - LEFT
      - RIGHT
# Command settings section defines configurations for various plugin commands.
command-settings:
  # Prefix for fallback commands
  fallback-prefix: advancedkits
  # Avaiable command options:
  # enabled - Whether the command is enabled (true) or disabled (false).
  # command - The main command keyword for the command.
  # aliases (optional) - Aliases that can be used instead of the main command keyword.
  # permission (optional) - Permission node required to execute the command. (remove section to disable)
  # description (optional) - Description of what the command does. (do not use color codes)
  commands:
    # Admin command settings
    admin:
      enabled: true
      command: advancedkits
      aliases:
        - ak
      permission: advancedkits.command.admin
      description: The main AdvancedKits admin command.
    # Open menu command settings
    open-menu:
      enabled: true
      command: kits
      aliases: []
      #permission: advancedkits.command.kits
      description: Opens the main kits menu.
    # Kit claim command settings
    kit-claim:
      enabled: true
      command: kit
      aliases: []
      #permission: advancedkits.command.kit
      description: Obtains the specified kit.
    # Kit preview command settings
    kit-preview:
      enabled: true
      command: kitpreview
      aliases: []
      #permission: advancedkits.command.kitpreview
      description: Previews the specified kit.
